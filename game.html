<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走れ！うどんちゃん！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DotGothic16", sans-serif;
            background: linear-gradient(135deg, #FFE4B5 0%, #FFF8DC 50%, #F0E68C 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            max-width: 800px;
            height: 600px;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 10;
        }

        .screen.hidden {
            display: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: red;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-button {
            font-family: "DotGothic16", sans-serif;
            background: linear-gradient(45deg, #FF6B35, #FF8C42);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
        }

        .start-button:hover {
            background: linear-gradient(45deg, #FF8C42, #FF6B35);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            h1 {
                font-size: 2rem;
            }

            .start-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .score-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="score-display" id="scoreDisplay">スコア: 0</div>
        <div class="instructions">スペースキー または 画面タップでジャンプ！</div>
        <div id="gameOverScreen" class="screen hidden">
            <h1>ゲームオーバー</h1>
            <p>スコア: <span id="finalScore">0</span></p>
            <div class="ranking-list" id="rankingList"></div>
            <button class="start-button" onclick="location.href='index.html'">もう一度プレイする</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreSpan = document.getElementById('finalScore');
        const rankingList = document.getElementById('rankingList');
        const bgm = new Audio('audios/bgm.mp3');
        bgm.loop = true; bgm.volume = 0.3;
        const jumpSound = new Audio('audios/jump.mp3');
        jumpSound.volume = 0.5;
        const udonImage = new Image();
        udonImage.src = 'images/udon-chan.png';

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = true;
        let score = 0;
        let gameSpeed = 5;
        let platforms = [];
        let jumpCount = 0;
        let maxJumps = 3;
        let spacePressed = false;

        const player = {
            x: 150,
            y: 400,
            width: 60,
            height: 60,
            velocityY: 0,
            onGround: false
        };

        const gravity = 0.5;
        const jumpPower = -12;

        function createPlatform(x, y, width, slope = 0) {
            return { x, y, width, height: canvas.height - y, slope, color: '#2c3e50' };
        }

        function initPlatforms() {
            platforms = [createPlatform(0, 500, 300, 0)];
            let lastX = 300;
            let lastY = 500;
            for (let i = 0; i < 5; i++) {
                const gap = Math.random() * 150 + 80;
                const width = Math.random() * 200 + 150;
                let slope = 0;
                const slopeChance = Math.random();
                if (slopeChance < 0.15) slope = Math.random() * 60 + 20;
                else if (slopeChance < 0.3) slope = -(Math.random() * 60 + 20);
                let nextY = lastY + (Math.random() - 0.5) * 100;
                nextY = Math.max(200, Math.min(550, nextY));
                lastX += gap;
                platforms.push(createPlatform(lastX, nextY, width, slope));
                lastX += width;
                lastY = slope !== 0 ? nextY + slope : nextY;
            }
        }

        function updatePlatforms() {
            for (let p of platforms) p.x -= gameSpeed;
            platforms = platforms.filter(p => p.x + p.width > -100);
            if (platforms.length < 6) {
                const last = platforms[platforms.length - 1];
                const gap = Math.random() * 150 + 80;
                const width = Math.random() * 200 + 150;
                let slope = 0;
                const slopeChance = Math.random();
                if (slopeChance < 0.15) slope = Math.random() * 60 + 20;
                else if (slopeChance < 0.3) slope = -(Math.random() * 60 + 20);
                let prevEndY = last.slope !== 0 ? last.y + last.slope : last.y;
                let nextY = prevEndY + (Math.random() - 0.5) * 100;
                nextY = Math.max(200, Math.min(550, nextY));
                platforms.push(createPlatform(last.x + last.width + gap, nextY, width, slope));
            }
        }

        function updatePlayer() {
            player.velocityY += gravity;
            player.y += player.velocityY;
            player.onGround = false;
            for (let platform of platforms) {
                if (player.x + player.width > platform.x && player.x < platform.x + platform.width) {
                    let platformTopY = platform.y;
                    if (platform.slope !== 0) {
                        const relX = player.x + player.width / 2 - platform.x;
                        const slopeProgress = relX / platform.width;
                        platformTopY += platform.slope * slopeProgress;
                    }
                    if (player.velocityY > 0 && player.y + player.height <= platformTopY + 10 && player.y + player.height >= platformTopY - 10) {
                        player.y = platformTopY - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        jumpCount = 0;
                        break;
                    }
                }
            }
            if (player.y > canvas.height) gameOver();
            if (player.y < 0) { player.y = 0; player.velocityY = 0; }
        }

        function jump() {
            if (player.onGround || jumpCount < maxJumps) {
                player.velocityY = jumpPower;
                jumpCount++;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }
        }

        function drawPlayer() {
            ctx.drawImage(udonImage, player.x, player.y, player.width, player.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sky = ctx.createLinearGradient(0, 0, 0, canvas.height);
            sky.addColorStop(0, '#87CEEB');
            sky.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let p of platforms) {
                ctx.fillStyle = p.color;
                if (p.slope === 0) ctx.fillRect(p.x, p.y, p.width, p.height);
                else {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + p.width, p.y + p.slope);
                    ctx.lineTo(p.x + p.width, canvas.height);
                    ctx.lineTo(p.x, canvas.height);
                    ctx.closePath(); ctx.fill();
                }
            }
            drawPlayer();
        }

        function gameLoop() {
            if (!gameRunning) return;
            updatePlayer();
            updatePlatforms();
            score++;
            scoreDisplay.textContent = `スコア: ${score}`;
            if (score % 500 === 0) gameSpeed += 0.2;
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            bgm.pause(); bgm.currentTime = 0;
            saveScore(score);
            finalScoreSpan.textContent = score;
            displayRanking();
            gameOverScreen.classList.remove('hidden');
        }

        function saveScore(newScore) {
            let scores = JSON.parse(localStorage.getItem('udonRunnerScores') || '[]');
            scores.push(newScore);
            scores.sort((a, b) => b - a);
            scores = scores.slice(0, 5);
            localStorage.setItem('udonRunnerScores', JSON.stringify(scores));
        }

        function displayRanking() {
            const scores = JSON.parse(localStorage.getItem('udonRunnerScores') || '[]');
            rankingList.innerHTML = '<h3>ランキング</h3>' +
                scores.map((s, i) => `<div>${i + 1}位: ${s}点</div>`).join('');
        }

        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !spacePressed) {
                jump(); spacePressed = true;
            }
        });
        document.addEventListener('keyup', e => { if (e.code === 'Space') spacePressed = false; });
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); });
        canvas.addEventListener('click', e => { jump(); });

        initPlatforms();
        bgm.play();
        gameLoop();
    </script>
</body>

</html>
